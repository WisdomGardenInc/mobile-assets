name: "publish"

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    name: "Publish"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - uses: JS-DevTools/npm-publish@v4
        with:
          access: "public"
          tag: "latest"
