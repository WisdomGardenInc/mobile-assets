<!DOCTYPE html>
<html lang="en" mode="ios" class="hydrated">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <link rel="icon" href="favicon.ico" />
  <title>TronClass</title>
  <script type="text/javascript">
    function gotoGooglePlay() {
      window.location.href = "https://play.google.com/store/apps/details?id=com.wisdomgarden.trpc";
    };

    function gotoMainlandMarket() {
      window.location.href = "https://sj.qq.com/myapp/detail.htm?apkName=com.wisdomgarden.trpc";
    };

    function _check(url) {
      return new Promise(function (resolve, reject) {
        let timerId = setTimeout(() => {
          reject();
        }, 1000);

        function _finally(response) {
          clearTimeout(timerId);
          if (response["status"] === 400) {
            resolve()
          } else {
            reject();
          }
        };

        fetch(url, { method: "POST" })
          .then(_finally)
          .catch(_finally)
      });
    }

    _check("https://identitytoolkit.googleapis.com/v1/accounts:signInWithCustomToken?key=error")
      .then(gotoGooglePlay)
      .catch(gotoMainlandMarket)
  </script>
</head>

<body style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <img src="favicon.ico" />
</body>

</html>
