<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <title>Authentication</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="identity-web-login-proxy.css?v=0.0.1" />
    <script src="identity-web-login-proxy.js?v=0.0.1"></script>
    <script>
        async function getIdentityAccessToken(url, queryString) {
            return fetch(url, {
                method: "post",
                body: queryString,
                responseType: "json",
                serializer: "utf8",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            }).then(response => response.json())

        };

        function backToApp(response, platform) {
            console.log(response);

            var params = null;

            if (response) {
                const orgName = localStorage.getItem("identityLoginProxyOrgName");
                const area = localStorage.getItem("identityLoginProxyArea");

                params = window.identityLoginProxyUtils.paramsToUrl({
                    accessToken: response["access_token"],
                    refreshToken: response["refresh_token"],
                    orgName,
                    area
                })
            }

            // for h5
            var host = location.origin;
            // for h5, self host current page
            var pathName = "/login-by-identity-token?";


            if (platform === "app") {
                host = "tronclass://";
                pathName = "login-by-identity-token?";
            }

            if (params) {
                pathName += params
            } else {
                // no response jump to default page
                pathName = ""
            }

            location.href = host + pathName;
        }

        async function loginByIdentityCode(config, code) {
            var identityUrl = config["auth-server-url"] + "/realms/" + encodeURIComponent(config.realm) + "/protocol/openid-connect/token";

            var queryString = window.identityLoginProxyUtils.paramsToUrl({
                "client_id": config.resource,
                "redirect_uri": getReidrectUrl(),
                "code": code,
                "grant_type": "authorization_code",
            });

            console.log("identityUrl:", identityUrl);
            console.log("queryString", queryString);

            return getIdentityAccessToken(identityUrl, queryString)
        };

        var params = window.identityLoginProxyUtils.getUrlParams();
        var code = params["code"];
        var identityConfig = localStorage.getItem("identityLoginProxyConfig");
        var platform = localStorage.getItem("identityLoginProxyPlatform") || "web";

        console.log(params);
        console.log(identityConfig);
        console.log(platform);
        try {
            identityConfig = JSON.parse(identityConfig);
        } catch {
            identityConfig = null;
        }
        if (code && identityConfig) {
            loginByIdentityCode(identityConfig, code)
                .then(function (response) {
                    backToApp(response, platform);
                }).catch(function (error) {
                    alert(error)
                    backToApp(null, platform);
                });
        } else {
            alert("no code or config")
        }
    </script>
</head>
